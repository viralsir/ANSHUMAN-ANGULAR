<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<form [formGroup]="Studentdemo" >
Name : <input class="form-control" formControlName="Name" type="text">

roll no : <input class="form-control" formControlName="Roll" type="number">

std : <input class="form-control" formControlName="std" type="number">

Maths Marks : <input class="form-control" formControlName="maths" type="number">

English Marks :  <input class="form-control" formControlName="english" type="number">


<br>
<input type="button" class="btn btn-outline-primary" [disabled]="Studentdemo.invalid" value="Submit">

<input type="reset" class="btn btn-outline-danger">
  </form>
<hr>
<br> <br>
